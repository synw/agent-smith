# needs the plugin @agent-smith/feat-fs
# the fsreadagent will just dispatch the tool calls and send back the raw result
# this is to keep the context of the main agent clean
description: An example agent using a tools routing subagent
prompt: |-
    {prompt}
ctx: 16384
template:
  afterSystem: |-
    Use your tools if they can help to fullfill the user request
model:
  name: qwen4b
  template: chatml-tools
inferParams:
  top_k: 20
  top_p: 0.9
  min_p: 0.05
  temperature: 0.3
toolsList:
  - fsreadagent