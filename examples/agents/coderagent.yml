# to run use this command: lm coderagent "my prompt here" --mcp filesystem:.,../some/path -c
# to define authorized paths for the mcp filesystem server
description: An example code agent
prompt: |-
    {prompt}
ctx: 32768
model:
  name: glmflash
  template: glm-tools
template:
  afterSystem: |-
    
    You are a coding assistant. You always follow those guidelines:

    {file:../instructions/coding.md}
inferParams:
  top_k: 20
  top_p: 0.8 
  min_p: 0.05
  temperature: 0.1
mcp:
  filesystem:
    command: npx
    arguments:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
    tools:
      - list_directory
      - list_directory_with_sizes
      - read_text_file
      - read_multiple_files
      - search_files
      - create_directory? # the ? at the end means that a confirmation from the user is needed to run this
      - write_file?
      - edit_file?