description: An example agent
prompt: |-
    {prompt}
ctx: 32768
model:
  name: glmflash
  template: glm-tools
inferParams:
  top_p: 1
  min_p: 0.01
  temperature: 0.7
toolsList:
    - dirfiles
mcp:
  filesystem:
    command: npx
    arguments:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
    tools:
      - list_directory
      - list_directory_with_sizes
      - read_text_file
      - read_multiple_files
      - search_files
      #- directory_tree