name: ytv-chat
description: Chat with a Youtube video
prompt: |-
    I have this video transcript:

    ```
    {prompt}
    ```

    {instructions}
modelset:
    name: inference
    default: 3b
inferParams:
    max_tokens: 8192
    top_k: 0.0
    top_p: 1
    min_p: 0.05
    temperature: 0.6
variables:
    required:
        - instructions