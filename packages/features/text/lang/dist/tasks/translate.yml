name: translate
description: Translate some text
prompt: |-
    I have this text:

    ```
    {prompt}
    ```

    Please translate it to {lang}. Return only the translation. {instructions}
template: 
    system: You are an AI translator assistant
ctx: 16384
modelpack:
    default: aya-expanse:8b-q6_K
    recommended:
        - granite2b
        - aya-expanse:latest
        - gemma3:12b
        - gemma3:27b
        - aya:35b
inferParams:
    max_tokens: 8192
    top_k: 0.0
    top_p: 0.0
    min_p: 0.05
    temperature: 0.1
variables:
    optional:
        - instructions
    required:
        - lang